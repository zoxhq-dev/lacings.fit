<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>  
    <title>@Zox <3</title>
    <style>
        #who {
            text-shadow: 0 0 8px rgba(255, 80, 243, 0.505), 0 0 15px rgba(234, 129, 255, 0.658), 0 0 20px rgba(255, 80, 243, 0.505);
            font-size: 3em; 
            text-align: center; 
        }

        body::before {
            content: "";
            background: url('https://files.catbox.moe/6i424f.gif') center/cover no-repeat;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(10px);
            opacity: 0.2;
        }

        #who span {
            display: inline-block;
            background: url('gif/sparkle_black.gif') no-repeat;
            background-size: cover;
            padding: 4px;
        }

        #footer {
            text-shadow: 0 0 1px rgba(255, 80, 243, 0.505), 0 0 5px rgba(234, 129, 255, 0.658), 0 0 7px rgba(255, 80, 243, 0.505);
            font-size: 2em; 
            text-align: center; 
        }

        .flexbox {
            display: flex;
            flex-direction: column; 
            align-items: center; 
            margin-top: 20px; 
        }

        .flexbox a {
            margin: 5px 0; /* Reduced space between buttons */
        }

        button {
            padding: 10px 20px; /* Added padding for better button appearance */
            font-size: 1em; /* Consistent font size for buttons */
            cursor: pointer; /* Change cursor to pointer on hover */
            border: none; /* Remove default border */
            border-radius: 5px; /* Rounded corners for buttons */
            background-color: rgba(255, 80, 243, 0.8); /* Background color for buttons */
            color: white; /* Text color for buttons */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }

        button:hover {
            background-color: rgba(234, 129, 255, 0.8); /* Change background on hover */
        }

        .separator {
            margin: 20px 0; /* Space around the separator */
            border-top: 2px solid rgba(255, 80, 243, 0.8); /* Separator line */
            width: 100%; /* Full width */
        }

        .role {
            font-size: 1.5em; /* Font size for role titles */
            text-align: center; /* Center align role titles */
            margin: 10px 0; /* Margin for spacing */
            color: white; /* Set role titles to white */
        }
    </style>
</head>
<body>
    <main>
        <span id="who">lacings.fit</span>
        <span id="footer">Members <3</span>
        <div class="flexbox">
            <div class="role">Founder</div>
            <a href="https://lacings.fit/n"><button>Nullify</button></a>

            <div class="separator"></div>
            <div class="role">Head-Mod</div>
            <a href="https://lacings.fit/s"><button>SpookyK</button></a>
            <div class="separator"></div>
            <div class="role">Admins</div>
            <a href="https://lacings.fit/h"><button>Hanako</button></a>
            <a href="https://lacings.fit/v"><button>Void</button></a>
        </div>
    </main>
</body>
</html>
