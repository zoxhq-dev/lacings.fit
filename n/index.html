<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>@Nullify <3</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            text-align: center;
        }

        body::before {
            content: "";
            background: url('https://files.catbox.moe/hcozzg.gif') center/cover no-repeat;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(10px);
            opacity: 0.2;
        }

        #who span {
            display: inline-block;
            background: url('gif/sparkle_white.gif') no-repeat;
            background-size: cover;
            padding: 4px;
        }

        .flexbox {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        #viewCounter {
            color: white; /* Changed the color of the view counter to white */
        }

        /* Click to Enter Overlay */
        .click-to-enter {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 10;
        }

        .warning {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="click-to-enter">
        <div>
            <p class="warning">Warning: This page contains flashing images that may trigger seizures for people with photosensitive epilepsy.</p>
            <button id="enterButton">Click to Enter</button>
        </div>
    </div>
    <main style="display: none;">
        <img src="https://files.catbox.moe/7v7z3r.png" alt="Profile Picture">
        <span id="who"></span>
        <span id="pointer">&#9758;</span>
        <span id="footer"></span>
        <div class="flexbox">
            <a href="https://t.me/allegedlylaced"><button><i target="_blank" rel="noopener noreferrer" class="icon fa-brands telegram"></i>Tele</button></a>
            <a href="https://discord.gg/sligh"><button><i target="_blank" rel="noopener noreferrer" class="icon fa-brands discord"></i>/sligh</button></a>
        </div>
        <div id="viewCounter">Views: <span id="count">0</span></div>
    </main>

    <audio id="backgroundMusic">
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        const text = "@Nullify";
        const whoElement = document.getElementById("who");
        const footerText = "Founder @Lacings";
        const footerElement = document.getElementById("footer");
        const pointerElement = document.getElementById("pointer");
        const viewCountElement = document.getElementById("count");
        let index = 0;
        let typing = true;
        let musicPlayed = false;
        let viewCount = 0;

        function createSpans(text, parentElement) {
            for (const char of text) {
                const span = document.createElement("span");
                span.textContent = char;
                parentElement.appendChild(span);
            }
        }

        function updateViewCount() {
            viewCount++;
            viewCountElement.textContent = viewCount;
        }

        createSpans(text, whoElement);
        typeWriter();
        updateViewCount();

        function typeWriter() {
            if (index < footerText.length && typing) {
                footerElement.innerHTML += footerText.charAt(index);
                index++;
                setTimeout(typeWriter, 100);
            } else if (typing) {
                typing = false;
                pointerElement.style.display = "inline-block";
            }
        }

        function playAudio() {
            if (!musicPlayed) {
                const audio = document.getElementById("backgroundMusic");
                audio.play();
                musicPlayed = true;
            }
        }
        
        document.addEventListener("click", playAudio);
        
        // Increment view count on every page view
        window.onload = updateViewCount;

        // Handle click to enter
        document.getElementById("enterButton").addEventListener("click", function() {
            document.querySelector(".click-to-enter").style.display = "none";
            document.querySelector("main").style.display = "block";
        });
    </script>
</body> 
</html>
